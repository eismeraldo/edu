
<div ng-controller="EmployeeController">
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--12-col">
			<h3>Employee Details</h3>
			<div class="mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">{{employee.firstname}}&nbsp;{{employee.lastname}}</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<table>
						<tr>
							<td>Gender:</td>
							<td>{{employee.gender}}</td>
						</tr>
						<tr>
							<td>Jobtitle:</td>
							<td>{{employee.jobtitle}}</td>
						</tr>
						<tr>
							<td>Salary:</td>
							<td>{{employee.salary}}</td>
						</tr>
					</table>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href=""> show projects </a>
				</div>
				<div class="mdl-card__menu">
					<button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">share</i>
					</button>
				</div>
			</div>
		</div>
		<div class="mdl-cell mdl-cell--1-col">
			<a class="mdl-navigation__link" href="#/Employees">
				<button class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons">arrow_back</i></button>
			</a>
		</div>
	</div>
</div>
