<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.teal-deep_purple.min.css" /> 
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/app.css">
<meta charset="UTF-8">
<title>JEE Employees Application</title>
</head>
<body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
	<script src="app-storage.js"></script>
	<script src="app.js"></script>

	<div ng-controller="ParentController" class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button mdl-layout--fixed-header">
		<div ng-show="goSpinner" id="center"><div id="center-inner" class="mdl-spinner mdl-js-spinner is-active"></div></div>
		<header class="mdl-layout__header mdl-layout__header--scroll">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">JEE Employees / Projects Application</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#/Employees">Employees</a>
					<a class="mdl-navigation__link" href="#/Projects">Projects</a>
				</nav>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp"><i class="material-icons">search</i></label>
					<div class="mdl-textfield__expandable-holder">
						<input ng-model="q" class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" />
					</div>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Application</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#/Employees">Employees</a>
				<a class="mdl-navigation__link" href="#/Projects">Projects</a>
				<a class="mdl-navigation__link" href="#/">Settings</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div ng-view></div>
			</div>
		</main>
	</div>
</body>
</html>
